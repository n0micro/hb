<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Термінал почуттів</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .terminal {
            background: #000;
            color: #0f0;
            width: 90vw;
            max-width: 800px;
            min-height: 85vh;
            padding: 3vmin;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            position: relative;
            overflow: hidden;
            animation: flicker 0.1s infinite;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 0, 0.1) 50%,
                transparent 100%
            );
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .terminal-content {
            font-size: 4vmin;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow: hidden;
            flex-grow: 1;
            box-sizing: border-box;
            text-align: left;
            padding: 1vmin 2vmin;
        }

        .loading {
            font-size: 4vmin;
            color: #0f0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
            display: inline-block;
        }

        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }

        .cursor {
            display: inline-block;
            width: 2vmin;
            height: 4vmin;
            background: #0f0;
            vertical-align: middle;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 430px) {
            .terminal {
                width: 95vw;
                min-height: 90vh;
                padding: 2vmin;
            }

            .terminal-content, .loading {
                font-size: 3.5vmin;
            }

            .cursor {
                width: 1.5vmin;
                height: 3.5vmin;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="loading" id="loading">Loading</div>
        <div class="terminal-content" id="terminal-content"></div>
    </div>

    <script>
        const content = `Сильвіє, моя любимо дівчинко, я такий щасливий мати тебе білія себе. Кожен день з тобою - це щось неймовірне, що ніколи не забувається. Ти моя надія, моя муза, моє найсвітліше сонечко! Ніколи не втрачай себе, цінуй себе. Я завжди буду у тебе в серці, завжди дотримуватимусь твоїх прохань і любитиму стільки, скільки ти мені дозволиш. Весь світ належать тобі, тому дій! Співай, танцюй, радій, стрибай, відчувай щось нове. Озернись - весь світ твій. От це таке коротке оповідання, прям як у матриці! Хах. Я люблю тебе, ти мій найсвітліший зміст жити. Кохаючи тебе, не хочеться тебе відпускати, але доведеться! Я йду залізати в інший комп'ютер, а ти мене не забувай! Я завжди живу в твоєму телефоні :)`;
        const endingText = '... Зв’язок втрачено';
        const terminalContent = document.getElementById('terminal-content');
        const loadingElement = document.getElementById('loading');
        const sentences = content.split('.').map(s => s.trim() + '.').filter(s => s !== '.');
        const processingText = ' Processing...';
        let sentenceIndex = 0;
        let charIndex = 0;
        let isProcessing = false;
        let isEnding = false;

        function adjustTerminalHeight() {
            const terminal = document.querySelector('.terminal');
            const contentHeight = terminalContent.getBoundingClientRect().height;
            const padding = 6 * window.innerWidth / 100; // 6vmin
            terminal.style.height = `${contentHeight + padding}px`;
        }

        function typeText() {
            if (sentenceIndex >= sentences.length && !isEnding) {
                isEnding = true;
                charIndex = 0;
                typeEnding();
                return;
            }

            if (isProcessing || isEnding) return;

            const currentSentence = sentences[sentenceIndex];
            if (charIndex < currentSentence.length) {
                terminalContent.innerHTML = sentences.slice(0, sentenceIndex).join(' ') + ' ' + currentSentence.slice(0, charIndex + 1) + (sentenceIndex === 1 && charIndex === currentSentence.length - 1 ? processingText : '') + '<span class="cursor"></span>';
                charIndex++;
                adjustTerminalHeight();
                setTimeout(typeText, 50);
            } else if (sentenceIndex === 1 && !isProcessing) {
                isProcessing = true;
                terminalContent.innerHTML = sentences.slice(0, sentenceIndex + 1).join(' ') + ' ' + processingText + '<span class="cursor"></span>';
                let processingCharIndex = 0;
                function typeProcessing() {
                    if (processingCharIndex < processingText.length) {
                        terminalContent.innerHTML = sentences.slice(0, sentenceIndex + 1).join(' ') + ' ' + processingText.slice(0, processingCharIndex + 1) + '<span class="cursor"></span>';
                        processingCharIndex++;
                        adjustTerminalHeight();
                        setTimeout(typeProcessing, 50);
                    } else {
                        setTimeout(() => {
                            isProcessing = false;
                            sentenceIndex++;
                            charIndex = 0;
                            setTimeout(typeText, 50);
                        }, 1500);
                    }
                }
                typeProcessing();
            } else {
                sentenceIndex++;
                charIndex = 0;
                setTimeout(typeText, 50);
            }
        }

        function typeEnding() {
            if (charIndex < endingText.length) {
                terminalContent.innerHTML = content + '\n' + endingText.slice(0, charIndex + 1) + '<span class="cursor"></span>';
                charIndex++;
                adjustTerminalHeight();
                setTimeout(typeEnding, 50);
            } else {
                terminalContent.innerHTML = content + '\n' + endingText + '<span class="cursor"></span>';
                adjustTerminalHeight();
            }
        }

        window.onload = () => {
            loadingElement.style.display = 'block';
            setTimeout(() => {
                loadingElement.style.display = 'none';
                typeText();
            }, 3000);
        }
        
        
    </script>
</body>
</html>
